name: Java CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  consumer-producer-tests:
    name: Consumer Producer Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Run consumer-producer suite
        run: |
          chmod +x consumer-producer/scripts/*.sh
          ./consumer-producer/scripts/run-tests.sh

  data-analysis-tests:
    name: Data Analysis Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache downloaded tooling
        uses: actions/cache@v4
        with:
          path: data-analysis/lib
          key: data-analysis-junit-${{ hashFiles('data-analysis/run-tests.sh') }}

      - name: Run data-analysis suite
        run: |
          chmod +x data-analysis/*.sh
          ./data-analysis/run-tests.sh

