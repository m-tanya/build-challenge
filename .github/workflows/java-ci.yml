name: Java CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  consumer-producer-tests:
    name: Consumer Producer Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Run consumer-producer suite
        run: |
          chmod +x scripts/*.sh
          ./scripts/run-tests.sh
        working-directory: consumer-producer

  data-analysis-tests:
    name: Data Analysis Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Run data-analysis suite
        run: |
          chmod +x *.sh
          ./run-tests.sh
        working-directory: data-analysis
        env:
          XARGS_NO_RUN_IF_EMPTY: "1"

